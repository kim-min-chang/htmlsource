<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* target 속성이 존재하는 태그의 밑줄 제거 */
      [target] {
        text-decoration: none;
      }
      /* target = self 태그의  */
      [target] {
        color: red;
      }

      /* target = _blank 태그의 글자색 흰색 , 배경색 blue */
      [target="_blank"] {
        color: white;
        background-color: blue;
      }
      /*[id^="top"] {
        background-color: yellow;
      }
      [class$="test"] {
        background-color: beige;
      }
      [class*="te"] {
        background-color: orange;
      }*/
      [class~="test"] {
        opacity: 0.3;
        color: blue;
      }
      [class|="top"] {
        background-color: yellow;
      }
      [class^="btn"] {
        padding: 10px;
        font-weight: bold;
        border-radius: 20px;
      }
      [class$="success"] {
        color: green;
      }
      [class$="danger"] {
        color: red;
      }

      /* btn-로 시작 : padding-10px,font-weight-bold, border-radius : 20px */
      /* success로 끝나는 : 글자색(color) greem */
      /* danger로 끝나는 : 글자색(coler) red */
    </style>
  </head>
  <body>
    <!-- 
        속성 선택자

        태그명[속성명]
        [속성명]
        [속성명=값]
        [속성명~=값] : 값을 포함하고 있는 
        [속성명$=값] : 값으로 끝나는
        [속성명^=값] : 값으로 시작하는
        [속성명|=값] : 값 다음에 - 이 오는
        [속성명*=값] : 특정 값을 포함하고 있는(일부 일치)
    -->
    <div>
      <input type="text" class="fruit_name test" id="" />
      <input type="text" class="furit_color test" id="" />
      <input type="tel" name="" id="" />
    </div>
    <div class="frist_test">Frist Test</div>
    <div class="my-test">Div My Test</div>
    <div class="mytest">My Test</div>
    <div>
      <h1 id="top-title" class="top">CSS 기본문법</h1>
      <h2>선택자 - 8. 속성 선택자</h2>
    </div>

    <a href="mailto:master@goole.com">마스터에게 메일 보내기</a>
    <div>
      <button class="btn-success">Success</button>
      <button class="btn-danger">Danger</button>
      <button>Normal</button>
    </div>
  </body>
</html>
