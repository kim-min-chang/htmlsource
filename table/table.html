<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        width: 100%;
      }
      th,
      td {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <caption>
      테이블
    </caption>
    <!-- 테이블 : 행(tr)/열(td) / 제목 열 (th)
     너비 : 내용에 맞춰 너비가 결정됨 (디자인(css)에서 변경 가능)-->
    <table>
      <tr>
        <!-- th : 가운데 정렬, 진하게 -->
        <th>company</th>
        <th>contact</th>
        <th>contry</th>
      </tr>
      <tr>
        <!-- td : 왼쪽정렬 -->
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>
    <!-- 컬럼 병합 -->
    <table>
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>33</td>
      </tr>
    </table>
    <!-- 행병합 -->
    <table>
      <tr>
        <th>Name</th>
        <td>Jill</td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>555-1124</td>
      </tr>
      <tr>
        <td>555-1235</td>
      </tr>
    </table>
  </body>
</html>
